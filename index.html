<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
	embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-text
        	value="This content will always face you."
        	look-at="[gps-camera]"
        	scale="10 10 10"
        	gps-entity-place="latitude: 54.386569; longitude: 18.579453;"
      		></a-text>
        <a-camera gps-camera rotation-reader alert: true></a-camera>
	<a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" gps-entity-place="latitude: 54.386569; longitude: 18.579453;" ></a-entity>
        <a-entity gltf-model="./assets/cube.gltf" rotation="0 0 0" scale="5 5 5" gps-entity-place="latitude: 54.386569; longitude: 18.579453;" /></a-entity>
    </a-scene>
</body>
